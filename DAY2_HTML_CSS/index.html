<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form mathod='get' action="./contect.html">
        <label for="">Username : </label>
        <input type="text" placeholder="Enter your name" name="username" autocomplete="off"><br><br>
        
        <label for="">Age : </label>
        <input type="number" placeholder="Enter age" name="user-age" value="18" ><br><br>
        
        <label for="">Gender</label><br>

        <input id="a1" type="radio" value="male" name="gender">
        <label for="a1">Male</label><br>

        <input id="b1" type="radio" value="female" name="gender">
        <label for="b1">Female</label><br><br>

        <label for="">Hobbies : </label><br>

        <input id="p1" type="checkbox" value="Painting" name="Hobbie">
        <label for="p1">Painting</label><br>

        <input id="c1" type="checkbox" value="Coding" name="Hobbie">
        <label for="c1">Coding</label><br><br>
    
        <textarea name="description" rows="4"></textarea><br>
        <select name="city" multiple>
            <option value="Mumbai">Mumbai</option>
            <option value="Delhi">Delhi</option>
            <option value="Jaipur">Jaipur</option>
        </select><br><br>

        <input type="submit" input="Done">
        <input type="Reset">
    </form>
</body>
</html>
